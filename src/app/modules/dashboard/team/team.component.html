<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<app-sidebar></app-sidebar>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <span class="dashboard">Team</span>
      </div>
      
      <div class="profile-details">
      <img  [src]="this.user.photos[0].data" alt="" >
        <span class="admin_name">Dr {{ user.nom}} </span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>


    <div class="home-content" >
      <div class="container">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Manage <b>Infermeris</b></h2>
              </div>
              <div class="col-sm-6">
                <a class="btn btn-success p-2" (click)="addInfermerie = true; infermerieEdit = undefined" >
                  <i class="material-icons">&#xE147;</i>
                  <span>Add New Infermerie</span>
                </a>      
              </div>
                  </div>
              </div>
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                        <th>
                          #
                        </th>
                          <th>Nom</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let infermerie of infermeris; let index = index">
                          <td>
                            {{ index + 1  }}
                          </td>
                          <td> {{ infermerie.nom + ' ' + infermerie.prenom }}</td>
                          <td>{{ infermerie.email }}</td>
                          <td>{{ infermerie.phone }}</td>
                          <td>
                              <a (click)="infermerieEdit = infermerie; addInfermerie = true " class="edit cursor-pointer"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                              <a
                              class="delete"
                              (click)="infermerieDeleted = infermerie; addInfermerie = true"><i class="material-icons  cursor-pointer" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                          </td>
                      </tr> 
                  </tbody>
              </table>
          </div>

          <app-modal
          (saveModel)="save($event)"
          (deleteElement)="deleteP()"
          [elementDeleted]="infermerieDeleted"
          [type]="'infermerie'"
          [element]="infermerieEdit" *ngIf="addInfermerie" (closeModel)="addInfermerie = false"></app-modal>
      </div>
    </div>
