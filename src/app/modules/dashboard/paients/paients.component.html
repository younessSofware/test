<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<app-sidebar></app-sidebar>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <span class="dashboard">Patients</span>
      </div>
      
      <div class="profile-details">
      <img src="../../../../assets/imgs/avatar.jpg" alt="" >
        <span class="admin_name">Dr {{ user.nom}} </span>
        <i class='bx bx-chevron-down' ></i>
      </div>
    </nav>


    <div class="home-content" >
      <div class="container">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Manage <b>Employees</b></h2>
              </div>
              <div class="col-sm-6">
                <a class="btn btn-success p-2" (click)="addPatient = true; patientEdit = undefined" >
                  <i class="material-icons">&#xE147;</i>
                  <span>Add New Employee</span>
                </a>      
              </div>
                  </div>
              </div>
              <table class="table table-striped table-hover">
                  <thead>
                      <tr>
                        <th>
                          #
                        </th>
                          <th>Nom</th>
                          <th>Email</th>
                          <th>Phone</th>
                          <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let patient of patients; let index = index">
                          <td>
                            {{ index + 1  }}
                          </td>
                          <td> {{ patient.nom + ' ' + patient.prenom }}</td>
                          <td>{{ patient.email }}</td>
                          <td>{{ patient.phone }}</td>
                          <td>
                              <a (click)="patientEdit = patient; addPatient = true " class="edit cursor-pointer"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                              <a
                              class="delete"
                              (click)="patientDeleted = patient; addPatient = true"><i class="material-icons  cursor-pointer" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                          </td>
                      </tr> 
                  </tbody>
              </table>
          </div>

          <app-modal
          (saveModel)="save($event)"
          (deletePatient)="deleteP()"
          [patientDeleted]="patientDeleted"
          [patient]="patientEdit" *ngIf="addPatient" (closeModel)="addPatient = false"></app-modal>
      </div>


  

     
    </div>
